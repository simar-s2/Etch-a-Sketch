<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Etch a Sketch</h1>
        </div>
        <div class="buttons">
            <button class="clearbtn">Clear</button>
            <button class="colorbtn">Color</button>
            <button class="rainbowbtn">Rainbow</button>
        </div>
        <div action="" class="resizeform">
            <input type="text" 
            class="gridsize"
            placeholder="Size of grid"
            onchange="changeSize(this.value)">
            <button class="submit">Submit</button>
        </div>
        <div class="grid"></div>
    </div>
</body>
<script src="app.js"></script>
</html>
